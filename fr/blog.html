---
layout: default
title: Blog
lang: fr
---
<ul>
    {% for post in site.posts %}
      {% if post.lang contains 'fr' %}
        <li>
          {{ post.date | date_to_string }}
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <!-- {{ post.excerpt }} -->
        </li>
      {% endif %}
    {% endfor %}
  </ul>
