---
layout: default
title: Blog
lang: en
---
<ul>
  {% for post in site.posts %}
    {% if post.lang contains 'en' %}
      <li>
        {{ post.date | date_to_string }}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <!-- {{ post.excerpt }} -->
      </li>
    {% endif %}
  {% endfor %}
</ul>
